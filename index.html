<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="diseño.css">
    <script src="DNI.js"></script>
</head>
<body>

    <div class="principal">
        <form action="index.html" method="GET" name="registro" onsubmit="return validar(this)">
            <label>DNI</label>
            <p>Ingresa un número</p>
            <input class="cuadro" type="text" name="dni" id="dni" minlength="8" maxlength="8" placeholder="Solo caracteres numéricos" required>
            <br>
            <br>
            <p>Ingresa la letra del DNI</p>
            <input class="cuadro" type="text" name="dniletra" id="dniletra" maxlength="1" pattern="[A-Z]" placeholder="Solo caracteres alfabéticos mayúsculas" required>
            <br>
            <br>

            <input class="boton" type="submit" id="Enviar" value="Enviar">
            <input class="boton" type="reset" id="Reset" value="Reset">
        </form>
    </div>
    
</body>
</html>
